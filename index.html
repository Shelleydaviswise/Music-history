<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nashville Software School</title>
</head>

<body>
 <div class="container">
  <div>
    <nav class="main-nav">
      <ul>
        <li>
          View Music
        </li>
        <li>
          | <a href="#">Add Music</a>
        </li>
        <li>
          | <a href="#">Profile</a>
        </li>
      </ul>
    </nav>
  </div>
  <section class="blue-box">
    <form>
      <fieldset>
        <h3>Song Length</h3>
        <input type="range" name="length" min="2.5" max="10">
        <br>
        <br>
        <label for="artist-name">Artist: </label>
        <br>
        <label for="artist-name"</label>
      <select id="loan-type" name="loan-type">
        <option>Queen</option>
        <option>Lyle Lovett</option>
        <option>Van Morrison</option>
        <option>Laura Love</option>
        <option>Joni Mitchell</option>
      </select>
        
      </fieldset>
      <br>
      <br>
      <fieldset>
        <label for="album-name">Album Name: </label>
        <br>
        <select name="album-name" list="album-name" placeholder="Options">
          <option >Queen</option>
          <option >Lyle Lovett</option>
          <option >Van Morrison</option>
          <option>Laura Love</option>
          <option >Joni Mitchell</option>
        </select>
      </fieldset>
      <br>
      <br>
      <h3>Genre</h3>
      <fieldset>
        <input type="checkbox" name="rock" value="rock-song"> Rock
        <br>
        <input type="checkbox" name="pop" value="pop-song"> Pop
        <br>
        <input type="checkbox" name="blues" value="blues-song"> Blues
        <br>
        <input type="checkbox" name="classical" value="classical-music"> Classical
        <input type="checkbox" name="jazz" value="jazz-song"> Jazz
        <input type="checkbox" name="hip-hop" value="hip-hop"> Hip-Hop
        <br>
        <br>
        <input type="button" value="Filter" </fieldset>
    </form>
  </section>
  <section class="yellow-box">
    <h2>Song Name</h2>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </section>
</div>

</body>
</html>
